<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcos Navarro">
    <title>Tic Tac Toe</title>

    <link rel="shortcut icon" href="resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/dom.js"></script>
    <script defer src="js/game.js"></script>
</head>

<body onload="start();">
<div class="grid-container">
    <div id="points">
        <div class="div-point" id="circle">test text</div>
        <div class="div-point" id="cross">test text</div>
    </div>
    <div id="game">
        <div class="game-cell" id="cell-1"></div>
        <div class="game-cell" id="cell-2"></div>
        <div class="game-cell" id="cell-3"></div>
        <div class="game-cell" id="cell-4"></div>
        <div class="game-cell" id="cell-5"></div>
        <div class="game-cell" id="cell-6"></div>
        <div class="game-cell" id="cell-7"></div>
        <div class="game-cell" id="cell-8"></div>
        <div class="game-cell" id="cell-9"></div>
    </div>
    <!-- <div id="reset">reset</div> -->
</div>

<!-- <script type="module" src="js/firebase.js"></script> -->
</body>

</html>
